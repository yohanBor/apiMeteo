<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
     integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
     integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
     crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Application météo</title>
    <script src="weather.js" defer></script>
</head>

<body>
    <div class="searchForm">
        <form id="searchMeteo" method="get" action="#">
            <input name="city" type="text" placeholder="Rechercher une ville">
            <button title="submitBtn" type="submit">
                <i class="bi bi-search"></i>
            </button>
            <small></small>
        </form>
    </div>
    <div id="data">
        <div id="map"></div>
        <div id="cityName"></div>
        <div id="temperature"></div>
        <div id="tempFct"></div>
        <div id="dayforecast"></div>
        <div id="infos"></div>
        <div id="forecast">
            <h2>Prévisions sur 4 jours</h2>
            <div id="fctContainer">
                <div class="day day1"></div>
                <div class="day day2"></div>
                <div class="day day3"></div>
                <div class="day day4"></div>
            </div>
        </div>
    </div>
</body>
</html>
